<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Coustard|Philosopher|Righteous" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1 class="text-center align-middle">The Psychic Game</h1>
			<img src="assets/images/eye1.jpg">
		</div>
		<div class="col-xl-12 content">
			<p id="guess">Guess What Letter I'm Thinking Of</p>
			<div class="scoreboard">
				<p class="scoreText">Wins: <span id="winCounter">0</span></p>
				<p class="scoreText">Losses: <span id="lossCounter">0</span></p>
				<p class="scoreText">Guesses Left: <span id="guessCounter">9</span></p>
				<p class="scoreText" id="bottom">Your Guesses So Far: <span id="guessKey"></span></p>
			</div>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
